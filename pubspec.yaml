name: ecommerce_admin_app
description: >
  A Flutter admin app for managing e-commerce products, brands, categories,
  orders, users, and reports using Firebase (Auth, Firestore, Storage)
  with Provider and Freezed-based data models.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # Basic UI
  cupertino_icons: ^1.0.8

  # Firebase core & services
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # Routing & state management
  go_router: ^17.0.0
  provider: ^6.1.5+1

  # UI utilities
  flutter_easyloading: ^3.0.5

  # Media & image handling
  image_picker: ^1.2.1

  # Code generation annotations
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & static analysis
  flutter_lints: ^5.0.0

  # Code generators
  build_runner: ^2.4.11
  freezed: ^2.5.3
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  # Application assets (uncomment and adjust when ready)
